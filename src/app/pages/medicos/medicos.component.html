<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        
        <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control" placeholder="Buscar medico...">

      </div>
    </div>
  </div>
</div>
  


<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button [routerLink]="['/medico', 'nuevo']" class="btn waves-effect waves-light btn-rounded btn-primary">
              <i class="fa fa-plus"></i>
              Crear Medico
            </button>
        </div>

        <h3 class="card-title">Medicos registrados (<small>{{ _medicoService.totalMedicos }}</small>)</h3>


        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Medico</th>
              <th>Hospital</th>
              <th></th>              
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let medico of medicos">
              <td class="w70">
                <img [src]="medico.img | imagen:'medico'" class="img-50 img-circle">
              </td>
              <td>
                {{ medico.nombre }}
              </td>
              <td>
                {{ medico.hospital.nombre }}
              </td>
              <td>
                <button class="btn btn-primary" [routerLink]="['/medico', medico._id]">
                  <i class="fa fa-edit"></i>
                </button>

                <button class="btn btn-danger" (click)="borrarMedico( medico )">
                    <i class="fa fa-trash-o"></i>
                  </button>
              </td>
            </tr>
          </tbody>

        </table>

        <!-- <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
        <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button> -->

      </div>
    </div>
  </div>
</div>
