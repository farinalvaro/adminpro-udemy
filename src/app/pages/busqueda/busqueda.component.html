<div class="row">
  <div class="col-lg-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>
        
        <table *ngIf="usuarios.length > 0" class="table table-hover">
          <tbody>
            <tr>
              <td>Foto</td>
              <td>Nombre</td>
              <td></td>
            </tr>
            <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
              <td><img [src]="usuario.img | imagen:'usuario'" class="img-50 img-circle"></td>
              <td>{{ usuario.nombre }}</td>
              <td></td>
            </tr>
          </tbody>
        </table>

        <div *ngIf="usuarios.length === 0" class="aler alert-info">
          No hay registros
        </div>

      </div>
    </div>
  </div>

  <div class="col-lg-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medicos</h4>
        
        <table *ngIf="medicos.length > 0" class="table table-hover">
          <tbody>
            <tr>
              <td>Foto</td>
              <td>Nombre</td>
              <td></td>
            </tr>
            <tr *ngFor="let medico of medicos" [routerLink]="['/medicos']" class="pointer">
              <td><img [src]="medico.img | imagen:'medico'" class="img-50 img-circle"></td>
              <td>{{ medico.nombre }}</td>
              <td></td>
            </tr>
          </tbody>
        </table>
        
        <div *ngIf="medicos.length === 0" class="aler alert-info">
            No hay registros
        </div>

      </div>
    </div>
  </div>

  <div class="col-lg-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospitales</h4>
        
        <table *ngIf="hospitales.length > 0"  class="table table-hover">
          <tbody>
            <tr>
              <td>Foto</td>
              <td>Nombre</td>
              <td></td>
            </tr>
            <tr *ngFor="let hospital of hospitales" [routerLink]="['/hospitales']" class="pointer">
                <td><img [src]="hospital.img | imagen:'hospital'" class="img-50 img-circle"></td>
              <td>{{ hospital.nombre }}</td>
              <td></td>
            </tr>
          </tbody>
        </table>

        <div *ngIf="hospitales.length === 0" class="aler alert-info">
          No hay registros
        </div>
        
      </div>
    </div>
  </div>
</div>
